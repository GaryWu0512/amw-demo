version: 0.1
component: build
timeoutInSeconds: 20000
runAs: root
shell: bash
env:
  exportedVariables:
   - version
steps:
  - type: VulnerabilityAudit        # required
    name: "Vulnerability Audit Step" # optional 
    configuration:                   # required
      buildType: maven               # required
      pomFilePath: ${OCI_PRIMARY_SOURCE_DIR}/pom.xml # required (Supports parameter substitution)
      maxPermissibleCvssV2Score: 10.0                # optional (defaults to 0.0)
      maxPermissibleCvssV3Score: 10.0                # optional (defaults to 0.0)
    knowledgeBaseId: ocid1.service.oc1.iad.amaaaaaansx72maajcpbx6e2w7grrtxszb5z7nnmium7o6z7ax4ixn7rpdta
    vulnerabilityAuditCompartmentId: ocid1.compartment.oc1..aaaaaaaarcj6suq4ces2hqobkgzsorhg7xr5bvyrydnc7hil4vqbpjgaslha
    vulnerabilityAuditName: va-dev  # optional (Supports parameter substitution), name will be auto generated.
  - type: Command
    name: "See maven repo before build"
    command: |
      ls -lart /root/.m2/repository
      echo "hello world"
  - type: Command
    name: "building the code"
    command: |
      mvn clean install
  - type: Command
    name: "viewing after build"
    command: |
      ls -lart /root/.m2/repository
